<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interview Trainer</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="/static/assets/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body class="bg-gray-100 text-gray-800">
        <div
            id="initial-view"
            class="container mx-auto min-h-screen flex flex-col items-center justify-start"
            style="padding-top: 20vh"
        >
            <h1 class="text-6xl font-bold mb-8">Interview Trainer</h1>
            <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
                <h2 class="text-2xl font-bold mb-4 text-center">Setup</h2>
                <form id="interviewForm">
                    <div class="mb-4">
                        <label
                            for="job_title"
                            class="block text-sm font-medium text-gray-700"
                            >Job Title</label
                        >
                        <input
                            type="text"
                            id="job_title"
                            name="job_title"
                            value="Senior Software Engineer"
                            required
                            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        />
                    </div>
                    <div class="mb-6">
                        <label
                            for="topic"
                            class="block text-sm font-medium text-gray-700"
                            >Topic (optional)</label
                        >
                        <input
                            type="text"
                            id="topic"
                            name="topic"
                            value="Python"
                            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        />
                    </div>
                    <button
                        type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    >
                        Start
                    </button>
                </form>
            </div>
        </div>

        <div
            id="interview-container"
            class="container mx-auto p-4"
            style="display: none; max-width: 800px"
        >
            <h1 class="text-4xl font-bold text-center mb-8 opacity-10">
                Interview Trainer
            </h1>

            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h2 class="text-xl font-bold mb-2">Question:</h2>
                <div id="question-loading" class="flex items-center justify-center py-4" style="display: none;">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                    <span class="ml-3 text-gray-600">Loading question...</span>
                </div>
                <p id="question" class="text-lg"></p>
            </div>

            <div class="text-center my-8">
                <p id="status" class="text-lg mb-4">
                    Click the button to start recording.
                </p>
                <button id="recordBtn" class="mx-auto">
                    <canvas id="button-waveform"></canvas>
                    <span id="recordBtnText">Start<br />Recording</span>
                </button>
            </div>

            <div id="results-container" class="space-y-8" style="display: none">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-2">Your Answer:</h2>
                    <div id="transcript" class="prose max-w-none"></div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-2">Feedback:</h2>
                    <div id="feedback" class="prose max-w-none"></div>
                </div>
                <div class="text-center">
                    <button
                        id="nextQuestionBtn"
                        class="py-3 px-6 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    >
                        Next Question
                    </button>
                </div>
            </div>
        </div>

        <script src="/static/assets/script.js"></script>
    </body>
</html>
